<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Strutture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="light-blue"> <!--prima section colore azzurro -->
            <nav>
                <div class="logo w-25">logo</div>
                <div class="link w-50">link link link link</div>
                <div class="login w-25">login</div>
            </nav>
        </section>

        <section class="blue"> <!-- seconda section blu-->
            <div class="pink"></div>
        </section>
    </header>
    <div class="container"></div>
        <main>
            <section class="row-1"> <!-- primo blocco bianco-->
                <div class="box"> <!-- grande rettangolo con due rettangoli dentro-->
                    <div class="left-box"></div>
                    <div class="right-box"></div>
                </div>
            </section>
            <section class="row-2"> <!-- primo blocco grigio-->
                <div class="box"> <!-- grande rettangolo con due rettangoli dentro-->
                    <div class="pink-box"></div>
                    <div class="blue-box"></div>
                </div>
            </section>
            <section class="row-1"> <!-- secondo blocco bianco-->
                <div class="box"> <!-- grande rettangolo con due rettangoli dentro-->
                    <div class="left-box"></div>
                    <div class="right-box"></div>
                </div>
            </section>
            <section class="row-1 green-box"> <!-- grande rettangolo verde-->
                <div class="box green"></div>
            </section>
        </main>
        <footer>
            <section class="row-3">  <!-- primo blocco scuro-->
                <div class="box"> <!-- grande rettangolo con due rettangoli dentro-->
                    <div class="red-box"></div>
                    <div class="matrioska-box">
                        <div class="column column1 "></div>
                        <div class="column column2"></div>
                        <div class="column column3"></div>
                        <div class="column column4"></div>
                    </div>
                </div>
            </section>
            <section class="row-4"> <!-- secondo blocco scuro-->
                <div class="last-box">
                    <div class="end">Logo</div>
                    <div class="end">Bottone</div>
                </div>
            </section>
        </footer>
</body>
</html>
